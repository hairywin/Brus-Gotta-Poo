<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<title>Brus Gotta Poo! (DEBUG v3.3)</title>
<style>
  html,body { margin:0; padding:0; background:#f7efe3; height:100%; overflow:hidden; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  canvas { display:block; width:100%; height:100%; background:linear-gradient(#cde7ff, #f7efe3); }
  .overlay { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:rgba(0,0,0,0.5); color:#fff; text-align:center; z-index:10; }
  .hidden { display:none !important; }
  .btn { background:#ffd54f; border:none; padding:10px 20px; border-radius:10px; font-weight:800; font-size:16px; cursor:pointer; }
  .debug { position:fixed; top:6px; right:8px; background:#d32f2f; color:#fff; padding:8px 10px; border-radius:8px; font-size:12px; z-index:9999; white-space:nowrap; }
  .score { position:fixed; top:6px; left:8px; background:rgba(0,0,0,0.55); color:#fff; padding:8px 10px; border-radius:8px; font-size:14px; z-index:9999; }
  .ver { position:fixed; left:8px; bottom:8px; background:#000; color:#0f0; padding:6px 10px; border-radius:10px; font:13px ui-monospace, SFMono-Regular, Menlo, monospace; opacity:.9; z-index:9999; }
</style>
</head>
<body>
<canvas id="game" width="900" height="420"></canvas>

<div id="intro" class="overlay">
  <div>
    <h1 style="margin:0 0 8px 0">Brus Gotta Poo!</h1>
    <p style="margin:0 0 14px 0">Tap to Begin</p>
    <button id="startBtn" class="btn">Start</button>
  </div>
</div>

<div id="gameOver" class="overlay hidden">
  <div>
    <h1 style="margin:0 0 8px 0">Game Over ðŸ’©</h1>
    <p id="finalScore" style="margin:0 0 14px 0"></p>
    <button id="restartBtn" class="btn">Restart</button>
  </div>
</div>

<div id="debug" class="debug">state:init â€¢ t=0.00 â€¢ spd=0 â€¢ gap=0/0 next=0 â€¢ poops=0</div>
<div id="score" class="score">Score: 0 â€¢ Best: 0</div>
<div id="ver" class="ver">DEBUG v3.3 â€¢ <span id="ts"></span></div>

<script>
document.getElementById('ts').textContent = new Date().toLocaleString();

// Canvas
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
let groundY = canvas.height * 0.80;
function resize(){ dpr=Math.max(1, Math.min(window.devicePixelRatio||1,2)); canvas.width=Math.floor(window.innerWidth*dpr); canvas.height=Math.floor(window.innerHeight*dpr); groundY=canvas.height*0.80; }
window.addEventListener('resize', resize, {passive:true}); resize();

// DOM
const introOverlay = document.getElementById('intro');
const gameOverOverlay = document.getElementById('gameOver');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const finalScoreEl = document.getElementById('finalScore');
const debugEl = document.getElementById('debug');
const scoreEl = document.getElementById('score');
function hide(el){ el.classList.add('hidden'); el.style.display='none'; }
function show(el){ el.classList.remove('hidden'); el.style.display='flex'; }

// Game state
let state='intro', t=0, gravity=3000, jumpHold=false, holdTime=0, maxHold=0.18;
let dog={ x:canvas.width*0.2, y:0, w:100, h:60, vy:0, onGround:true };
let poops=[], speed=500, score=0, best=parseInt(localStorage.getItem('bru_best')||'0',10);

// Spawn scheduling (aggressive ramp)
let minGap=1.4, maxGap=2.0;   // slightly tighter start than v3.2
let spawnTimer=0, nextGap=rand(minGap,maxGap);
function rand(a,b){ return a + Math.random()*(b-a); }

function resetGame(){
  state='intro'; t=0; score=0; speed=500;
  minGap=1.4; maxGap=2.0; spawnTimer=0; nextGap=rand(minGap,maxGap);
  poops=[]; dog.y=groundY-dog.h/2; dog.vy=0; dog.onGround=true;
  show(introOverlay); hide(gameOverOverlay); updateUI();
}
function startGame(){
  state='running'; t=0; score=0;
  spawnTimer=0; nextGap=rand(minGap,maxGap);
  poops=[]; dog.y=groundY-dog.h/2; dog.vy=0; dog.onGround=true;
  hide(introOverlay); hide(gameOverOverlay); updateUI();
}
function gameOver(){
  state='over'; if(score>best){ best=score; localStorage.setItem('bru_best',best); }
  finalScoreEl.textContent = `Score: ${score} â€¢ Best: ${best}`; show(gameOverOverlay); updateUI();
}

function spawnPoo(){
  poops.push({ x: canvas.width + 50, y: groundY, w: 52, h: 42 });
  // Double-poop chance ramps fast to 60% by ~30s
  const doubleChance = 0.35 + Math.min(0.25, t*0.0083) + Math.min(0.15, t*0.01); // ~0.60 by ~30s
  if(Math.random() < Math.min(0.60, doubleChance)){
    // Tighten spacing aggressively: to ~24â€“48px by ~30s
    const tight = Math.min(1, t/30);
    const dmin = 54 - 30*tight;   // 54 -> 24
    const dmax = 90 - 42*tight;   // 90 -> 48
    const dx = dmin + Math.random()*(dmax - dmin);
    poops.push({ x: canvas.width + 50 + dx, y: groundY, w: 48, h: 38 });
  }
}

function update(dt){
  if(state!=='running') return;
  t += dt;
  speed += dt*34; // tiny bump to keep pressure on

  // Tighten gaps **quickly** and hit floor by ~30s
  minGap = Math.max(0.35, minGap - dt*0.06);
  maxGap = Math.max(minGap + 0.22, maxGap - dt*0.052);

  spawnTimer += dt;
  if(spawnTimer >= nextGap){ spawnPoo(); spawnTimer=0; nextGap = rand(minGap, maxGap); }

  dog.vy += gravity*dt;
  if(jumpHold && !dog.onGround && holdTime < maxHold && dog.vy < 0){ dog.vy -= 3000*dt; holdTime+=dt; }
  dog.y += dog.vy*dt;
  if(dog.y + dog.h/2 >= groundY){ dog.y = groundY - dog.h/2; dog.vy=0; dog.onGround=true; holdTime=0; }

  for(const p of poops){ p.x -= speed*dt; }
  poops = poops.filter(p => p.x + p.w > 0);

  for(const p of poops){
    const px=p.x, pw=p.w, pyTop=p.y - p.h, dx=dog.x - dog.w/2, dy=dog.y - dog.h/2;
    if(dx < px + pw && dx + dog.w > px && dy < p.y && dy + dog.h > pyTop){ return gameOver(); }
  }

  score += Math.floor(dt*100);
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#9dbc6f'; ctx.fillRect(0, groundY, canvas.width, canvas.height-groundY);
  ctx.fillStyle='#d79a4a'; ctx.fillRect(dog.x-dog.w/2, dog.y-dog.h/2, dog.w, dog.h);
  ctx.fillStyle='#7b4a21';
  for(const p of poops){ ctx.beginPath(); ctx.arc(p.x, p.y - p.h/2, p.w/2, 0, Math.PI*2); ctx.fill(); }
}

function loop(ts){
  const now = ts/1000; if(!loop.last) loop.last = now;
  const dt = Math.max(0, Math.min(now - loop.last, 1/20)); loop.last = now;
  update(dt); draw(); updateUI(); requestAnimationFrame(loop);
}

function updateUI(){
  debugEl.textContent = `state:${state} â€¢ t=${t.toFixed(2)} â€¢ spd=${Math.round(speed)} â€¢ gap=${minGap.toFixed(2)}/${maxGap.toFixed(2)} next=${nextGap.toFixed(2)} â€¢ poops=${poops.length}`;
  scoreEl.textContent = `Score: ${score} â€¢ Best: ${best}`;
}

// Input
function jumpPress(){ if(state==='intro'){startGame();return;} if(state==='over'){resetGame();return;} if(state==='running'&&dog.onGround){ dog.vy=-800; dog.onGround=false; jumpHold=true; holdTime=0; } }
function jumpRelease(){ jumpHold=false; }
startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', resetGame);
canvas.addEventListener('pointerdown', (e)=>{ e.preventDefault(); jumpPress(); }, {passive:false});
canvas.addEventListener('pointerup', (e)=>{ e.preventDefault(); jumpRelease(); }, {passive:false});
window.addEventListener('keydown', (e)=>{ if(e.code==='Space'){ e.preventDefault(); jumpPress(); }}, {passive:false});
window.addEventListener('keyup',   (e)=>{ if(e.code==='Space'){ e.preventDefault(); jumpRelease(); }}, {passive:false});

resetGame();
requestAnimationFrame(loop);
</script>
</body>
</html>
